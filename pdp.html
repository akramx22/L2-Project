<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pdp.css"/>
    <title>Wearex</title>
</head>
<body>
    <div class="navbar">
        <button class="home"><ion-icon name="home-outline"></ion-icon></button>
        <button class="help"><ion-icon name="help-outline"></ion-icon></button>
    </div>
    <div class="parts">
        <button class="log">Log In</button>
        <button class="sign">Sign Up</button>
    </div>
    <div class="container">
        <div class="all">
            <div class="card-pdp">
                <div class="title">Profile Picture</div>
                <label for="photo" class="select"><img src="809259_user_512x512.png" id="unknown"/></label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="photo"/>
                <div class="buttons">
                    <form><button>Create</button></form>
                    <form action="index.html"><button>Back</button></form>
                </div>
            </div>
        </div>
    </div>

<script>
let profilePic = document.getElementById("unknown");
let userChoose = document.getElementById("photo");

userChoose.onchange = function(){
    profilePic.src = URL.createObjectURL(userChoose.files[0]);
}

</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
